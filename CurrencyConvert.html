<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <ul>
        <li id="id1">MY CURRENCY CONVERTER</li>
        <li>Home</li>
        <li>About Us</li>
        <li>Contact</li>
    </ul>
</nav>

<div class="container">
    <h1>Choose a Currency to Convert</h1>

    <div class="value">
        <label class="quantity">Choose a quantity</label>
        <input type="number" id="num" min="1" placeholder="Enter amount">
    </div>

    <div class="country">
        <label>Choose a Currency</label>
        <select id="currency-select">
            <option value="">--Select--</option>
            <option value="INR">India (INR)</option>
            <option value="USD">USA (USD)</option>
            <option value="GBP">UK (GBP)</option>
            <option value="AUD">Australia (AUD)</option>
        </select>

        <button class="btn" type="button">Convert</button>
    </div>
</div>

<div class="output">
    <h2>Converted Values</h2>
    <table>
        <thead>
            <tr>
                <th>Currency</th>
                <th>Code</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
